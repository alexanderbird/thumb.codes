<!DOCTYPE html>
<html>
  <head>
    <title>Thumb Codes</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      #results > *:not(:nth-of-type(-n+10)) {
        opacity: 0.6;
      }

      #search {
        margin: 20px;
        font-size: 2rem;
        text-align: center;
      }

      .top-result {
        margin-bottom: 20px;
        background-color: #99999988;
        border-radius: 0.25rem;
      }

      .top-result > * {
        width: auto;
      }

      .top-result__result {
        margin-bottom: 0;
      }

      .top-result__instructions {
        opacity: 0.8;
      }

    </style>
  </head>
  <body>
    <script type='text/javascript' src='app.js'></script>
    <div id='banner'></div>
    <form id='search_form' action='javascript:void(0);'>
      <input id='search' autofocus placeholder='thumb'/>
    </form>
    <div id='results'></div>
  </body>
</html>
